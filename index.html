<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mozisandu</title>
<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1621;
  --panel-2:#121a26;
  --muted:#7c8aa1;
  --text:#e6f1ff;
  --accent:#00e5ff;
  --accent-2:#25f3ff;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:18px;
}

*{box-sizing:border-box;} 
html,body{height:100%;}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
  background: radial-gradient(1200px 600px at 80% -10%, rgba(0,229,255,.10), rgba(0,0,0,0)) , var(--bg);
  color:var(--text); overflow-x:hidden;
}
a{color:var(--accent); text-decoration:none;}

.app{display:grid; grid-template-columns: 78px 1fr; min-height:100dvh;}

.sidebar{
  position:sticky;
  top:0;
  height:100dvh;
  background:linear-gradient(180deg,var(--panel), var(--panel-2));
  border-right:1px solid rgba(255,255,255,.05);
  padding:10px 8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  box-shadow: var(--shadow);
  z-index:3;
}

.brand{
  display:grid; place-items:center;
  height:54px; border-radius:14px;
  background:linear-gradient(135deg, rgba(0,229,255,.08), rgba(255,255,255,.02));
  outline:1px solid rgba(255,255,255,.06);
  font-weight:800; letter-spacing:.5px; font-size:12px;
  text-transform:uppercase; color:var(--accent);
  text-shadow:0 0 18px rgba(37,243,255,.6);
}

.cat{
  display:grid; place-items:center; height:56px; width:56px; border-radius:16px; cursor:pointer;
  transition:transform .12s ease, background .2s ease, outline-color .2s ease;
  background:rgba(255,255,255,.03); outline:1px solid rgba(255,255,255,.06);
}
.cat:hover{ background:rgba(255,255,255,.06); }
.cat svg{ width:26px; height:26px; opacity:.92; stroke:cyan; transition: transform 0.2s ease; }

.spacer{ flex:1 }
.foot-note{ font-size:10px; color:var(--muted); text-align:center; opacity:.7 }

iframe{width:100%; height:1500px; border:none;}

.clock {
  position: fixed;
  top: 4px;
  right: 17px;
  font-size: 16px;
  color: cyan;
  background: none;
  padding: 7px 16px;
  border-radius: 6px;
  z-index: 10000;
  font-weight: bold;
}

.vertical-text {
  position: fixed;
  left: 120px;
  top: 0;
  color: cyan;
  font-size: 18px;
  padding: 8px;
  z-index: 1000;
  white-space: nowrap;
  background: none;
  width: auto;
  text-align: left;  
}

.cat:hover svg, .topbar a:hover {
  animation: neonPulse 1.5s infinite ease-in-out;
  transform: scale(1.1);
}

@keyframes neonPulse {
  0%   { stroke: cyan;    filter: drop-shadow(0 0 6px cyan); color: cyan;}
  25%  { stroke: lime;    filter: drop-shadow(0 0 12px lime); color: lime;}
  50%  { stroke: magenta; filter: drop-shadow(0 0 18px magenta); color: magenta;}
  75%  { stroke: yellow;  filter: drop-shadow(0 0 12px yellow); color: yellow;}
  100% { stroke: cyan;    filter: drop-shadow(0 0 6px cyan); color: cyan;}
}

#tooltip {
  position: fixed;
  background: rgba(0,0,0,0.9);
  color: cyan;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.15s ease, transform 0.15s ease;
  z-index: 9999;
  white-space: nowrap;
  text-shadow: 0 0 6px cyan;
}
#tooltip.show{
  opacity:1;
  transform: translateY(-4px);
}

.topbar{
  position: fixed;
  top:0; left:0; right:0;
  height:48px;
  background: rgba(0,0,0,0.9);
  display: flex; gap:4px; align-items:center; padding:0 10px;
  z-index:2000;
  box-shadow: var(--shadow);
}
.topbar a{
  padding:10px 14px;
  border-radius:6px;
  color:cyan;
  font-weight:bold;
  transition: all 0.3s ease;
}
.topbar a:hover{
  background: rgba(0,0,0,0.5);
}

/* Hamburger */
.hamburger {
  display: none;
  position: fixed;
  top: 12px;
  left: calc(78px + 10px); /* sidebar szélessége + távolság */
  width: 30px;
  height: 24px;
  z-index: 2500;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-between;
}
.hamburger div {
  height: 4px;
  background: cyan;
  border-radius: 2px;
  transition: all 0.3s ease;
}
.hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.active div:nth-child(2) { opacity: 0; }
.hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

/* Mobil dropdown animáció */
@media (max-width:900px){
  .topbar{ display:none; flex-direction:column;}
  .topbar.show{ display:flex; animation:fadeSlideDown 0.3s ease forwards;}
  @keyframes fadeSlideDown{
    0%{opacity:0; transform:translateY(-20px);}
    100%{opacity:1; transform:translateY(0);}
  }
  .hamburger{ display:flex; }
}
</style>
</head>

<script>
function changeCategory(url){document.querySelector('iframe').src = url;}
function updateClock(){const now=new Date();const hours=now.getHours().toString().padStart(2,'0');const minutes=now.getMinutes().toString().padStart(2,'0');document.getElementById('clock').textContent = `${hours}:${minutes}`;}
setInterval(updateClock,1000); updateClock();

// Tooltip
const tooltip=document.getElementById("tooltip");
document.querySelectorAll(".cat").forEach(cat=>{
  cat.addEventListener("mouseenter",()=>{tooltip.textContent=cat.getAttribute("title"); tooltip.classList.add("show");});
  cat.addEventListener("mousemove",e=>{tooltip.style.left=(e.pageX+12)+"px"; tooltip.style.top=(e.pageY-28)+"px";});
  cat.addEventListener("mouseleave",()=>{tooltip.classList.remove("show");});
});

// Hamburger
const hamburger=document.getElementById('hamburger');
const topbar=document.getElementById('topbar');
hamburger.addEventListener('click',()=>{hamburger.classList.toggle('active'); topbar.classList.toggle('show');});
</script>
